<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Beyza ‚ô•</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f2;
    margin: 0; 
    padding-top: 60px;
    overflow-x: hidden;
  }
  
  h1{
    font-size: 30px;
    color: #d63384;
    animation: pulse 1.7s infinite;
  }
  @keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
  }

  .btn{
    font-size: 20px;
    padding: 10px 24px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.25s;
    position: relative;
  }

  #yesBtn{
    background: #ff4d6d;
    color: white;
  }
  #noBtn{
    background: #6c757d;
    color: white;
  }

  #thanks{
    margin-top: 30px;
    font-size: 30px;
    color: #c9184a;
    font-weight: bold;
    display: none;
    animation: shake 0.7s infinite;
  }

  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-1px, 0px); }
    50% { transform: translate(1px, -1px); }
    75% { transform: translate(-1px, 1px); }
    100% { transform: translate(1px, 1px); }
  }

  #flowers{
    display: none;
    margin-top: 20px;
    font-size: 100px;
  }

  /* Kalpler */
  .heart{
    position: fixed;
    bottom: 0;
    color: #ff4d6d;
    font-size: 25px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.8); opacity: 0; }
  }

  /* Konfeti */
  .confetti{
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>
<body>

    <h1>Beyza benimle √ßƒ±kar mƒ±sƒ±n? ‚ù§Ô∏è</h1>
    
    <button id="yesBtn" class="btn">Evet</button>
    <button id="noBtn" class="btn">Hayƒ±r</button>
    
    <div id="thanks">Te≈üekk√ºr ederim ‚ù§Ô∏èüå∏</div>

    <div id="flowers">üíê</div>


<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const thanks = document.getElementById("thanks");
  const flowers = document.getElementById("flowers"); 

  let grow = 1;
  let noClickCount = 0; // Tƒ±klama sayacƒ±

  // Hayƒ±r butonu ka√ßma + Evet b√ºy√ºme
  noBtn.addEventListener("click", () => {
    noClickCount++;
    grow += 0.25;
    yesBtn.style.transform = `scale(${grow})`;

    // Eƒüer saya√ß 10'a ula≈üƒ±rsa, "Hayƒ±r" butonunu tamamen kaldƒ±r
    if (noClickCount >= 10) { // BURASI 10 OLARAK G√úNCELLENDƒ∞
        noBtn.style.display = "none";
        // Buton kaybolunca, "Evet" butonunun b√ºy√ºmesi de daha agresif hale gelir
        yesBtn.style.transform = `scale(3)`; 
    } else {
        // ka√ßma hareketi (sadece 10. tƒ±klamadan √∂nce)
        const randX = Math.random() * 150 - 75; 
        const randY = Math.random() * 100 - 50; 

        noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
    }
  });

  // Evet basƒ±lƒ±nca final s√ºrprizi
  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    thanks.style.display = "block";
    flowers.style.display = "block";

    startHearts();
    startConfetti();
  });

  // Kalp yaƒümuru
  function startHearts(){
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, 300);
  }

  // Konfeti yaƒümuru
  function startConfetti(){
    const colors = ["#ff4d6d", "#ffb3c6", "#ff8fa3", "#ffc2d1", "#ffccd5"];

    setInterval(() => {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(c);

      setTimeout(() => c.remove(), 3000);
    }, 120);
  }
</script>

</body>
</html>
